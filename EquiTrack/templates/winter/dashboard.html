{% extends "base.html" %}

{% block content %}
    <section class="main-content-wrapper">
        <section id="main-content">

            <!--tiles start-->
            <div class="row">
                <div class="col-md-6">
                    <a href="{% url 'admin:trips_trip_changelist' %}?q=&status__exact=planned">
                        <div class="dashboard-tile detail tile-red">
                            <div class="content">
                                <h1 class="text-left timer"
                                    data-from="0"
                                    data-to="{{ trips.planned }}"
                                    data-speed="2500"></h1>

                                <p>Assessed</p>
                            </div>
                            <div class="icon"><i class="fa fa-pencil"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'admin:trips_trip_changelist' %}?q=&status__exact=approved">
                        <div class="dashboard-tile detail tile-turquoise">
                            <div class="content">
                                <h1 class="text-left timer"
                                    data-from="0"
                                    data-to="{{ trips.approved }}"
                                    data-speed="2500"></h1>

                                <p>Completed</p>
                            </div>
                            <div class="icon"><i class="fa fa-thumbs-up"></i>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <!--tiles end-->


            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Kits by PCode</h3>

                            <div class="actions pull-right">
                                <i class="fa fa-chevron-down"></i>
                                <i class="fa fa-times"></i>
                            </div>
                        </div>
                        <div class="panel-body">
                            <table id="kits" class="table table-striped table-bordered" cellspacing="0" width="100%">
                                <thead>
                                <tr>
                                    <th>PCode</th>
                                    <th>3 months</th>
                                    <th>12 months</th>
                                    <th>2 years</th>
                                    <th>3 years</th>
                                    <th>5 years</th>
                                    <th>7 years</th>
                                    <th>9 years</th>
                                    <th>12 years</th>
                                    <th>14 years</th>
                                    <th>Total</th>
                                </tr>
                                </thead>
                                <tbody>
                                        <tr>
                                            <td>53111-01-001</td>
                                            <td>12</td>
                                            <td>34</td>
                                            <td>54</td>
                                            <td>65</td>
                                            <td>76</td>
                                            <td>23</td>
                                            <td>87</td>
                                            <td>98</td>
                                            <td>12</td>
                                            <td>200</td>
                                        </tr>
                                </tbody>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="btn-group">
                        <a href="{% url 'winter_app' %}">
                            <button type="button" class="btn btn-success btn-trans">
                                Download App
                            </button>
                        </a>
                    </div>
                </div>
            </div>

        </section>
    </section>
{% endblock %}

{% block extra_js %}
    <script>
        $(document).ready(function() {
            $('#kits').dataTable();
        });
    </script>

{% endblock %}
