<!doctype html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="UNICEF eTools - Partners">
    <title>UNICEF eTools - Partners</title>
    <meta name="theme-color" content="#2E3AA1">
    <link rel="manifest" href="/static/partner_portal/manifest.json">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="PSK">
    <link rel="icon" sizes="192x192" href="/static/partner_portal/images/touch/chrome-touch-icon-192x192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="UNICEF eTools - Partners">
    <link rel="apple-touch-icon" href="/static/partner_portal/images/touch/apple-touch-icon.png">
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <link rel="stylesheet" href="/static/partner_portal/styles/main.css">
    <script src="/static/partner_portal/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="/static/partner_portal/elements/elements.vulcanized.html">
    <style is="custom-style" include="shared-styles"></style>
</head>
<body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span>
<template is="dom-bind" id="app">
    <global-data siteinfo="{{ siteinfo }}"></global-data>
    <paper-drawer-panel id="paperDrawerPanel">
        <paper-scroll-header-panel drawer="" fixed="">
            <paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar>
            <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="home"
                                                                                            href="{{ baseUrl }}">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span></a> <a data-route="myInfo" href="{{ baseUrl }}myInfo">
                <iron-icon icon="info"></iron-icon>
                <span>My Information</span></a></paper-menu>
        </paper-scroll-header-panel>
        <paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header="">
            <paper-toolbar id="mainToolbar" class="tall">
                <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button>
                <span class="flex"></span>
                <paper-icon-button icon="refresh"></paper-icon-button>
                <paper-icon-button icon="search"></paper-icon-button>
                <a href="[[siteinfo.logoutEndpoint]]" style="color:white;">
                    <paper-button>logout</paper-button>
                </a>

                <div class="middle middle-container center horizontal layout">
                    <div class="app-name">UNICEF eTools</div>
                </div>
                <div class="bottom bottom-container center horizontal layout">
                    <div class="bottom-title paper-font-subhead">Welcome to eTools Partner Portal</div>
                </div>
            </paper-toolbar>
            <div class="content">
                <iron-pages attr-for-selected="data-route" selected="{{ route }}">
                    <section data-route="home">
                        <paper-material elevation="1"><h1>Welcome to the Partner Portal</h1>

                            <p class="paper-font-subhead">As the portal is now under construction, for now,<br>Please
                                take advantage of:</p>
                            <my-list></my-list>
                            <p class="paper-font-body2">Thank you for choosing to make our children's lives better!</p>
                        </paper-material>
                    </section>
                    <section data-route="myInfo">
                        <paper-material elevation="1"><h2 class="page-title">
                            Hi, {{ user.first_name }} {{ user.last_name }}!</h2>
                            <user-page siteinfo="[[siteinfo]]" user="{{ user }}"></user-page>
                        </paper-material>
                    </section>
                </iron-pages>
            </div>
        </paper-scroll-header-panel>
    </paper-drawer-panel>
    <paper-toast id="toast"><span class="toast-hide-button" role="button" tabindex="0"
                                  onclick="app.$.toast.hide()">Ok</span></paper-toast>
</template>
<script src="/static/partner_portal/scripts/app.js"></script>
</body>
</html>
