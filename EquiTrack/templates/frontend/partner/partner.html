<!doctype html><html lang=""><head><meta charset="utf-8"><meta name="description" content=""><meta name="viewport" content="width=device-width, initial-scale=1"><meta name="generator" content="UNICEF eTools - Partners"><title>UNICEF eTools - Partners</title><meta name="theme-color" content="#2E3AA1"><link rel="manifest" href="manifest.json"><meta name="msapplication-TileColor" content="#3372DF"><meta name="mobile-web-app-capable" content="yes"><meta name="application-name" content="PSK"><link rel="icon" sizes="192x192" href="/static/images/touch/chrome-touch-icon-192x192.png"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-status-bar-style" content="black"><meta name="apple-mobile-web-app-title" content="UNICEF eTools - Partners"><link rel="apple-touch-icon" href="/static/images/touch/apple-touch-icon.png"><meta name="msapplication-TileImage" content="/static/images/touch/ms-touch-icon-144x144-precomposed.png"><link rel="stylesheet" href="/static/frontend/partner/styles/main.css"><script src="/static/frontend/partner/bower_components/webcomponentsjs/webcomponents-lite.min.js"></script><link rel="import" href="/static/frontend/partner/elements/partner_elements.vulcanized.html"><style is="custom-style" include="shared-styles"></style></head><body unresolved="" class="fullbleed layout vertical"><span id="browser-sync-binding"></span><template is="dom-bind" id="app"><global-data app-data="[[appData]]" user="{{user}}" permissions="{{permissions}}"></global-data><paper-drawer-panel id="paperDrawerPanel"><paper-scroll-header-panel drawer="" fixed=""><paper-toolbar id="drawerToolbar"><span class="paper-font-title">Menu</span></paper-toolbar><paper-menu class="list" attr-for-selected="data-route" selected="[[route]]"><a data-route="home" href="{{baseUrl}}"><iron-icon icon="home"></iron-icon><span>Home</span></a><template is="dom-if" if="{{permissions.loggedInDefault}}"><a data-route="myInfo" href="{{baseUrl}}myInfo"><iron-icon icon="info"></iron-icon><span>My Information</span></a></template><template is="dom-if" if="{{permissions.interventionsMenu}}"><a data-route="myInterventions" href="{{baseUrl}}myInterventions"><iron-icon icon="info"></iron-icon><span>Interventions</span></a></template></paper-menu></paper-scroll-header-panel><paper-scroll-header-panel main="" id="headerPanelMain" condenses="" keep-condensed-header=""><paper-toolbar id="mainToolbar" class="tall"><paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle=""></paper-icon-button><span class="flex"></span><template is="dom-if" if="{{user.id}}"><a href="[[siteinfo.logoutEndpoint]]" style="color:white;"><paper-button>logout</paper-button></a></template><div class="middle middle-container center horizontal layout"><div style="width:300px; max-width:80%; height:100%;" class="app-name"><iron-image src="/static/images/unicefetools.svg" style="width:100%; height:100%;" preload="" sizing="contain"></iron-image></div></div><div class="bottom bottom-container center horizontal layout"><div class="bottom-title paper-font-subhead">Welcome to eTools Partner Portal</div></div></paper-toolbar><div class="content"><iron-pages attr-for-selected="data-route" selected="{{route}}"><section data-route="home"><paper-material elevation="1"><h1>Welcome to the Partner Portal</h1><p class="paper-font-subhead">As the portal is now under construction, for now,<br>Please take advantage of:</p><ul><li>Viewing your information</li><li>Viewing the interventions associated with your partner organization</li></ul><p class="paper-font-body2">Thank you for choosing to make our children's lives better!</p></paper-material></section><template is="dom-if" if="{{permissions.loggedInDefault}}"><section data-route="myInfo"><paper-material elevation="1"><h2 class="page-title">Hi, {{user.first_name}} {{user.last_name}}!</h2><user-page siteinfo="[[siteinfo]]" permissions="[[permissions]]" user="{{user}}"></user-page></paper-material></section></template><template is="dom-if" if="{{permissions.interventionsMenu}}"><section data-route="myInterventions"><interventions-page app-data="[[appData]]"></interventions-page></section></template><section data-route="intervention"><paper-material elevation="1"><h2 class="page-title">Intervention with id: {{params.intv}}</h2><div>This is {{params.intv}}'s section</div></paper-material></section></iron-pages></div></paper-scroll-header-panel></paper-drawer-panel><paper-toast id="toast" duration="0"><span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span></paper-toast></template><script src="/static/frontend/partner/scripts/app.js"></script></body></html>
