machine:
  services:
    - docker
    - postgresql
    - redis

dependencies:
  override:
    - docker info
    - docker build -t unicef/equitrack .

test:
  pre:
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - HOSTIP=`ip -4 addr show scope global dev eth0 | grep inet | awk '{print \$2}' | cut -d / -f 1`
    - docker run -it -e "DJANGO_SETTINGS_MODULE=EquiTrack.settings.test" -e "DATABASE_URL=postgis://ubuntu@docker:5432/circle_test" --add-host=docker:${HOSTIP} unicef/equitrack EquiTrack/manage.py test

