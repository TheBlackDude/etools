machine:
  services:
    - docker
    - postgresql
    - redis

dependencies:
  cache_directories:
    - "~/docker"
    - "wheelhouse"

  override:
    - if [[ -e ~/docker/base_image.tar ]]; then docker load -i ~/docker/base_image.tar; fi
    - docker build -t unicef/equitrack:etools-base -f etools-base.docker .
    - mkdir -p ~/docker; docker save unicef/equitrack:etools-base > ~/docker/base_image.tar
    - docker build -t unicef/equitrack:etools-builder -f etools-build.docker .
    - docker run --rm -v "$(pwd)":/application -v "$(pwd)"/wheelhouse:/wheelhouse unicef/equitrack:etools-builder
    - docker build -t unicef/equitrack:etools -f etools-run.docker .

test:
  pre: # bootstrap postgres to accept connections from our container
    - sudo bash -c "echo \"listen_addresses = '*'\" >>
      /etc/postgresql/9.4/main/postgresql.conf"
    - sudo bash -c "echo \"host all all 0.0.0.0/0 trust\" >>
      /etc/postgresql/9.4/main/pg_hba.conf"
    - sudo /etc/init.d/postgresql restart
  override:
    - export HOSTIP=`ip -4 addr show scope global dev eth0 | grep inet | awk '{print \$2}' | cut -d / -f 1`;
      docker run -it -e "DATABASE_URL=postgis://ubuntu@docker:5432/circle_test" --add-host=docker:${HOSTIP} unicef/equitrack:etools
      coverage run manage.py test --keepdb --settings=EquiTrack.settings.test

deployment:
  hub:
    branch: etools
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push unicef/equitrack:etools
