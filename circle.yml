machine:
  services:
    - docker
    - postgresql
    - redis
  environment:
    CPLUS_INCLUDE_PATH: /usr/include/gdal
    C_INCLUDE_PATH: /usr/include/gdal

dependencies:
  pre:
    - sudo apt-get update && sudo apt-get -y install python-gdal gdal-bin libgdal-dev libgdal1-dev
      libxml2-dev libxslt-dev python-dev xmlsec1

test:
  override:
    - coverage run ./EquiTrack/manage.py test EquiTrack --keepdb --settings=EquiTrack.settings.test
  post:
    - coverage html -d $CIRCLE_ARTIFACTS


deployment:
  hub:
    branch: develop
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag unicef/equitrack:$CIRCLE_SHA1 unicef/equitrack:develop
      - docker push unicef/equitrack:develop

    branch: etools
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker tag unicef/equitrack:$CIRCLE_SHA1 unicef/equitrack:etools
      - docker push unicef/equitrack:etools
