box: python:2.7
services:
  - mdillon/postgis

# Build definition
build:
  # The steps that will be executed on build
  steps:

    - script:
        name: set postgis connection string
        code: |
          export WERCKER_POSTGRESQL_URL="postgis://$WERCKER_POSTGRESQL_USERNAME:$WERCKER_POSTGRESQL_PASSWORD@$WERCKER_POSTGRESQL_HOST:$WERCKER_POSTGRESQL_PORT/$WERCKER_POSTGRESQL_DATABASE"

    - install-packages:
        packages: postgresql-client postgis libgdal-dev python-gdal gdal-bin python-dev

    # A step that sets up the python virtual environment
    - virtualenv:
        name: setup virtual environment
        install_wheel: false # Enable wheel to speed up builds (experimental)

    - script:
        name: set C libs dir for GDAL
        code: |
          export CPLUS_INCLUDE_PATH="/usr/include/gdal"
          export C_INCLUDE_PATH="/usr/include/gdal"

    # A step that executes `pip install` command.
    - pip-install:
         requirements_file: "EquiTrack/requirements/test.txt"

    # # This pip-install clears the local wheel cache
    # - pip-install:
    #     clean_wheel_dir: true

    # A custom script step, name value is used in the UI
    # and the code value contains the command that get executed
    - script:
        name: echo python information
        code: |
          echo "python version $(python --version) running"
          echo "pip version $(pip --version) running"

    - script:
        name: set django settings file
        code: export DJANGO_SETTINGS_MODULE="EquiTrack.settings.test"

    - script:
        name: run django tests
        code: EquiTrack/manage.py test

  after-steps:
    - sherzberg/slack-notify:
        subdomain: uniceflebanon
        token: $SLACK_TOKEN
        channel: "#devs"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140

deploy:
  steps:
    - add-to-known_hosts:
        hostname: $SERVER_HOSTNAME
    - add-ssh-key:
        keyname: SSH_KEY
    - script:
        name: Initialize new repository
        code: |
          rm -rf .git
          git init
          git config --global user.name "wercker"
          git config --global user.email "pleasemailus@wercker.com"
          git remote add dokku dokku@$SERVER_HOSTNAME:$APP_NAME
    - script:
        name: Add everything to the repository
        code: |
          git add .
          git commit -m "Result of deploy $WERCKER_GIT_COMMIT"
    - script:
        name: Push to dokku
        code: |
          git push dokku master

  after-steps:
    - sherzberg/slack-notify:
        subdomain: uniceflebanon
        token: $SLACK_TOKEN
        channel: "#devs"
        username: wercker
        icon_url: https://avatars3.githubusercontent.com/u/1695193?s=140