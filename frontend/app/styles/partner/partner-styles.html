
<!-- shared styles for all elements and index.html -->
<dom-module id="partner-styles">
  <template>
    <style>
      /* paper-progress styles */
      .progressBlock {
          @apply(--layout-horizontal);
          @apply(--layout-center);
        }
        .progressBlock p {
          padding-left: 4px;
          font-size: 80%;
          color: var(--primary-text-color);
        }
       /* END paper-progress styles */
        .indicatorName {
           @apply(--paper-font-title);
        }
        .indicatorReportBlock {
          padding-left: 4%;
        }
    </style>
  </template>
</dom-module>
